<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime API with openai-node SDK</title>
</head>

<body>
  <div id="app">
    <form>
      <div class="container">
        <div id="received-text-container"></div>
        <div class="controls">
         
          <div class="input-group">
            <label for="language">希望言語</label>
            <input id="language" type="text" value="日本語" placeholder="言語を入力（例：日本語、英語など）"/>
          </div>
          <div class="input-group">
            <label for="assistant">アシスタント選択</label>
            <input id="assistant" type="text" readonly="true" placeholder="アシスタント名がここに表示されます。" />
          </div>
          <div class="input-group">
            <label for="temperature">温度（Temperature）</label>
            <input id="temperature" type="number" min="0.6" max="1.2" step="0.05" placeholder="0.8 (0.6-1.2)" value="0.8"/>
          </div>
          <div class="input-group">
            <label for="voice">音声</label>
            <select id="voice">
              <option selected>alloy</option>
              <option>echo</option>
              <option>shimmer</option>
            </select>
            <label for="chat-only">チャットのみ</label>
            <input id="chat-only" type="checkbox" />
            <label for="azure-toggle">Azure OpenAIを使用</label>
            <input id="azure-toggle" type="checkbox" checked />
          </div>
          <div class="button-group">
            <button id="start-recording" type="button">開始</button>
            <button id="stop-recording" type="button" disabled="true">停止</button>
          </div>
         
          <div class="input-group">
            <label for="chat">チャット</label>
            <textarea id="chat" type="text" placeholder="メッセージを入力" rows="4" disabled=true></textarea>
            <div class="button-group">
            <button id="send-text" type="button" disabled="true">送信</button>
          </div>
          <div class="input-group">
            <label for="delete-item-id">削除アイテムID</label>
            <input id="delete-item-id" type="text" placeholder="IDを入力"/>
            <div class="button-group">
              <button id="delete-item" type="button" disabled="true">削除</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
